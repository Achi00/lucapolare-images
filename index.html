<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Data Display</title>
    <style>
      .media-container {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      video,
      img {
        max-width: 45%;
        margin: 10px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="data-container">Loading data...</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/data")
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById("data-container");
            container.innerHTML = "";

            // Render images and videos
            data.media.forEach(({ type, url }) => {
              if (type === "image") {
                const imgElement = document.createElement("img");
                imgElement.src = `/proxy?url=${encodeURIComponent(url)}`;
                imgElement.alt = "Instagram Image";
                container.appendChild(imgElement);
              } else if (type === "video") {
                const videoElement = document.createElement("video");
                videoElement.src = `/proxy?url=${encodeURIComponent(url)}`;
                videoElement.controls = true;
                container.appendChild(videoElement);
              }
            });
          })
          .catch((error) => {
            console.error("Fetch Error:", error);
            document.getElementById("data-container").innerHTML =
              "Failed to load data";
          });
      });
    </script>
